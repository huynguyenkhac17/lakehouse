services:
  # STORAGE LAYER
  minio:
    image: minio/minio:latest
    container_name: lakehouse-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - ./minio/data:/data
    networks:
      - lakehouse-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: lakehouse-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 admin password;
      mc mb myminio/lakehouse --ignore-existing;
      exit 0;
      "
    networks:
      - lakehouse-net

  # METADATA LAYER (PostgreSQL + Iceberg REST)
  postgres:
    image: postgres:15
    container_name: lakehouse-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iceberg_catalog
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lakehouse-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d iceberg_catalog"]
      interval: 5s
      timeout: 5s
      retries: 5

  iceberg-rest:
    image: tabulario/iceberg-rest:1.5.0
    container_name: lakehouse-iceberg-rest
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8181:8181"
    environment:
      CATALOG_WAREHOUSE: s3://lakehouse/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_ACCESS__KEY__ID: admin
      CATALOG_S3_SECRET__ACCESS__KEY: password
      CATALOG_S3_PATH__STYLE__ACCESS: "true"
      CATALOG_JDBC_URI: jdbc:postgresql://postgres:5432/iceberg_catalog
      CATALOG_JDBC_USER: admin
      CATALOG_JDBC_PASSWORD: password
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    networks:
      - lakehouse-net

  # COMPUTE LAYER - Spark
  spark-iceberg:
    image: tabulario/spark-iceberg:3.5.1_1.5.0
    container_name: lakehouse-spark
    depends_on:
      - iceberg-rest
      - minio-init
    ports:
      - "8888:8888"
      - "8080:8080"
      - "10000:10000"
      - "10001:10001"
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    volumes:
      - ./notebooks:/home/iceberg/notebooks
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./dbt:/home/iceberg/dbt
    deploy:
      resources:
        limits:
          memory: 16g
          cpus: "8"
        reservations:
          memory: 8g
          cpus: "4"
    networks:
      - lakehouse-net

  # TRANSFORMATION LAYER - dbt
  dbt:
    image: ghcr.io/dbt-labs/dbt-spark:1.7.1
    container_name: lakehouse-dbt
    depends_on:
      - spark-iceberg
    environment:
      DBT_PROFILES_DIR: /usr/app/dbt
    volumes:
      - ./dbt:/usr/app/dbt
    working_dir: /usr/app/dbt/lakehouse_dbt
    networks:
      - lakehouse-net
    entrypoint: ["tail", "-f", "/dev/null"]

  # SERVING LAYER - ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: lakehouse-clickhouse
    ports:
      - "8123:8123"
      - "9440:9000"
    environment:
      CLICKHOUSE_DB: lakehouse
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - lakehouse-net
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # VISUALIZATION LAYER - Superset
  superset:
    image: apache/superset:3.1.0
    container_name: lakehouse-superset
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: "demo-secret-key"
      SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://admin:password@postgres:5432/superset"
    volumes:
      - superset-data:/app/superset_home
    networks:
      - lakehouse-net
    command: >
      bash -c "
      pip install clickhouse-connect psycopg2-binary &&
      superset db upgrade &&
      superset fab create-admin --username admin --firstname Admin --lastname User --email admin@local.com --password admin || true &&
      superset init &&
      superset run -h 0.0.0.0 -p 8088
      "

networks:
  lakehouse-net:
    driver: bridge

volumes:
  postgres-data:
  clickhouse-data:
  superset-data:
