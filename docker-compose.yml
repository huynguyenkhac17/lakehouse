services:
  # STORAGE LAYER
  minio:
    image: minio/minio:latest
    container_name: lakehouse-minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - lakehouse-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: lakehouse-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb myminio/lakehouse --ignore-existing;
      exit 0;
      "
    networks:
      - lakehouse-net

  # METADATA LAYER (PostgreSQL + Iceberg REST)
  postgres:
    image: postgres:15
    container_name: lakehouse-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_ICEBERG:-iceberg_catalog}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lakehouse-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_ICEBERG:-iceberg_catalog}"]
      interval: 5s
      timeout: 5s
      retries: 5

  iceberg-rest:
    image: tabulario/iceberg-rest:1.5.0
    container_name: lakehouse-iceberg-rest
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "${ICEBERG_REST_PORT:-8181}:8181"
    environment:
      CATALOG_WAREHOUSE: s3://lakehouse/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_ACCESS__KEY__ID: ${AWS_ACCESS_KEY_ID}
      CATALOG_S3_SECRET__ACCESS__KEY: ${AWS_SECRET_ACCESS_KEY}
      CATALOG_S3_PATH__STYLE__ACCESS: "true"
      CATALOG_JDBC_URI: jdbc:postgresql://postgres:5432/${POSTGRES_DB_ICEBERG:-iceberg_catalog}
      CATALOG_JDBC_USER: ${POSTGRES_USER}
      CATALOG_JDBC_PASSWORD: ${POSTGRES_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
    networks:
      - lakehouse-net

  # COMPUTE LAYER - Spark Cluster (Master + Workers)
  spark-master:
    image: tabulario/spark-iceberg:3.5.1_1.5.0
    container_name: lakehouse-spark-master
    hostname: spark-master
    depends_on:
      - iceberg-rest
      - minio-init
    ports:
      - "7077:7077"                          # Spark Master RPC
      - "${SPARK_UI_PORT:-8080}:8080"        # Spark Master Web UI
      - "4040:4040"                          # Spark Application UI
      - "${JUPYTER_PORT:-8888}:8888"         # Jupyter Lab
      - "${SPARK_THRIFT_PORT:-10000}:10000"  # Thrift Server (JDBC)
      - "10001:10001"                        # Thrift Server (HTTP)
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      SPARK_NO_DAEMONIZE: "true"
    volumes:
      - ./notebooks:/home/iceberg/notebooks
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./spark/entrypoint-master.sh:/entrypoint-master.sh
      - ./dbt:/home/iceberg/dbt
    entrypoint: ["/bin/bash", "/entrypoint-master.sh"]
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "2"
        reservations:
          memory: 2g
          cpus: "1"
    networks:
      - lakehouse-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  spark-worker-1:
    image: tabulario/spark-iceberg:3.5.1_1.5.0
    container_name: lakehouse-spark-worker-1
    hostname: spark-worker-1
    depends_on:
      spark-master:
        condition: service_healthy
    ports:
      - "8081:8081"      # Worker Web UI
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-4}
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-6g}
      SPARK_WORKER_WEBUI_PORT: 8081
    volumes:
      - ./notebooks:/home/iceberg/notebooks
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./spark/entrypoint-worker.sh:/entrypoint-worker.sh
    entrypoint: ["/bin/bash", "/entrypoint-worker.sh"]
    deploy:
      resources:
        limits:
          memory: 6g
          cpus: "4"
        reservations:
          memory: 4g
          cpus: "2"
    networks:
      - lakehouse-net

  spark-worker-2:
    image: tabulario/spark-iceberg:3.5.1_1.5.0
    container_name: lakehouse-spark-worker-2
    hostname: spark-worker-2
    depends_on:
      spark-master:
        condition: service_healthy
    ports:
      - "8082:8081"      # Worker Web UI
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-4}
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-6g}
      SPARK_WORKER_WEBUI_PORT: 8081
    volumes:
      - ./notebooks:/home/iceberg/notebooks
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./spark/entrypoint-worker.sh:/entrypoint-worker.sh
    entrypoint: ["/bin/bash", "/entrypoint-worker.sh"]
    deploy:
      resources:
        limits:
          memory: 6g
          cpus: "4"
        reservations:
          memory: 4g
          cpus: "2"
    networks:
      - lakehouse-net

  # TRANSFORMATION LAYER - dbt
  dbt:
    image: ghcr.io/dbt-labs/dbt-spark:1.7.1
    container_name: lakehouse-dbt
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      DBT_PROFILES_DIR: /usr/app/dbt
    volumes:
      - ./dbt:/usr/app/dbt
    working_dir: /usr/app/dbt/lakehouse_dbt
    networks:
      - lakehouse-net
    entrypoint: ["tail", "-f", "/dev/null"]

  # SERVING LAYER - ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: lakehouse-clickhouse
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9440}:9000"
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - lakehouse-net
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # VISUALIZATION LAYER - Superset
  superset:
    image: apache/superset:3.1.0
    container_name: lakehouse-superset
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "${SUPERSET_PORT:-8088}:8088"
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB_SUPERSET:-superset}"
      SUPERSET_ADMIN_USERNAME: ${SUPERSET_ADMIN_USERNAME:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@local.com}
    volumes:
      - superset-data:/app/superset_home
    networks:
      - lakehouse-net
    command: >
      bash -c "
      pip install clickhouse-connect psycopg2-binary &&
      superset db upgrade &&
      echo 'Creating admin user...' &&
      superset fab create-admin --username $${SUPERSET_ADMIN_USERNAME:-admin} --firstname Admin --lastname User --email $${SUPERSET_ADMIN_EMAIL:-admin@local.com} --password $${SUPERSET_ADMIN_PASSWORD:-admin} && echo 'Admin user created successfully' || echo 'Admin user already exists or creation failed' &&
      superset init &&
      echo 'Superset initialization complete. Starting server...' &&
      superset run -h 0.0.0.0 -p 8088
      "

networks:
  lakehouse-net:
    driver: bridge

volumes:
  minio-data:
  postgres-data:
  clickhouse-data:
  superset-data:
